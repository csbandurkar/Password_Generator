<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generater</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link  href="https://googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" 
    rel="stylesheet"
    />
    <link rel="stylesheet"  href="index.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display"  data-passwordDisplay>
            <!-- datapasswordDisplay is a custonm by which we can acces using query selector  -->
            <button class="copyBtn " data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./copy.png" alt="copy"  width="23"   height="23">
            </button>
        </div>
        <div class="input-container">
            <!-- password length section  -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber></p>
            </div>
            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthslider>
             <!-- checkBoxes -->
             <div  class="check">
                <input type="checkbox" id="uppercase">
                <lable for="uppercase">Include Uppercase letters</lable> 
             </div>
             <div class="check">
                <input type="checkbox" id="lowercase">
                <lable for="lowercase">Include Lowercase letters</lable> 
             </div>
             <div class="check">
                <input type="checkbox" id="numbers">
                <lable for="numbers">Include Numbers</lable> 
             </div>
             <div class="check">
                <input type="checkbox" id="symbols">
                <lable for="symbols">Include Symbols</lable> 
             </div>
             <!-- strength -->
             <div class="strength-container">
                <p>Strength</p>
                <div class="indicator"  data-indicator></div>
             </div>

             <!-- Generate Password -->
             <button class="generateButton">Generate Password</button>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
